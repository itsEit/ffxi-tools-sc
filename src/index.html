<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillchain Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-gray-900 text-gray-200">
    <div id="skillchain-calculator" class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-white mb-4">Skillchain Calculator</h1>
        <div id="dropdown-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Set 1 -->
            <div class="dropdown-set bg-gray-800 p-4 rounded-lg">
                <select class="weapon-select w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 mb-2">
                    <option value="">Select Weapon</option>
                </select>
                <select multiple class="weaponskill-select w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 h-32">
                    <option value="">Select Weapon Skill</option>
                </select>
            </div>
            <!-- Set 2 -->
            <div class="dropdown-set bg-gray-800 p-4 rounded-lg">
                <select class="weapon-select w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 mb-2">
                    <option value="">Select Weapon</option>
                </select>
                <select multiple class="weaponskill-select w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 h-32">
                    <option value="">Select Weapon Skill</option>
                </select>
            </div>
            <!-- Set 3 -->
            <div class="dropdown-set bg-gray-800 p-4 rounded-lg">
                <select class="weapon-select w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 mb-2">
                    <option value="">Select Weapon</option>
                </select>
                <select multiple class="weaponskill-select w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 h-32">
                    <option value="">Select Weapon Skill</option>
                </select>
            </div>
            <!-- Set 4 -->
            <div class="dropdown-set bg-gray-800 p-4 rounded-lg">
                <select class="weapon-select w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 mb-2">
                    <option value="">Select Weapon</option>
                </select>
                <select multiple class="weaponskill-select w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 h-32">
                    <option value="">Select Weapon Skill</option>
                </select>
            </div>
            <!-- Set 5 -->
            <div class="dropdown-set bg-gray-800 p-4 rounded-lg">
                <select class="weapon-select w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 mb-2">
                    <option value="">Select Weapon</option>
                </select>
                <select multiple class="weaponskill-select w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 h-32">
                    <option value="">Select Weapon Skill</option>
                </select>
            </div>
            <!-- Set 6 -->
            <div class="dropdown-set bg-gray-800 p-4 rounded-lg">
                <select class="weapon-select w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 mb-2">
                    <option value="">Select Weapon</option>
                </select>
                <select multiple class="weaponskill-select w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 h-32">
                    <option value="">Select Weapon Skill</option>
                </select>
            </div>
        </div>
        <div class="mt-4">
            <button id="apply-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Apply
            </button>
        </div>
        <div id="results-area" class="mt-6 text-white hidden">
            <div id="loading-indicator" class="hidden text-center p-8">
                <img src="loading.gif" alt="Calculating..." class="mx-auto h-338 w-400">
                <p class="mt-2 text-lg">Calculating skillchains...</p>
            </div>
            <div id="results-header" class="hidden">
               <h2 class="text-2xl font-bold mb-2">Possible Skillchains:</h2>
               <input type="text" id="search-box" placeholder="Search by weapon skill or skillchain (e.g., 'Savage Blade' or 'Light')..." class="w-full bg-gray-700 border border-gray-600 text-white rounded-md p-2 mb-4">
           </div>
           <div id="results-container"></div>
           <div id="warning-container"></div>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
